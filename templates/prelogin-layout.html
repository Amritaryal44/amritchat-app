<!DOCTYPE html>
<html lang="en" dir="ltr">

<link rel="stylesheet" href="{{ url_for('static', filename='styles/form_style.css') }}">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - AmritChat</title>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            Categories : {{ messages[0][0] }} <br>
            {{ messages[0][1] }}
        {% endif %}
    {% endwith %}
    {% block content %} {% endblock %}
</body>

</html>
